{% extends 'layouts/box.html' %}

{% block content %}

<h1 class="mb-4">Edit your Profile</h1>

<div class="text-center flex flex-col items-center">
    <img id="avatar" class="w-36 h-36 rounded-full object-cover my-4" src="{{ user.profile.avatar }}" alt="Avatar">
    <div class="text-center max-w-md">
        <h1 id="displayname">{{ user.profile.displayname|default:"" }}</h1>
        <div class="text-gray-400 mb-2 -mt-3">@{{ user.username }}</div>
    </div>
</div>

    <!-- <form hx-post="{% url 'profile-edit' %}" hx-target="#message"> -->
    <form method="POST" enctype="multipart/form-data">
        <div class="grid mx-auto space-x-4 space-y-4 justify-items-strech">
        {% csrf_token %}

            <input type="file" name="image" accept="image/*" id="id_image" class="file-input flex items-center gap-2" />
            <label class="input input-bordered flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" /></svg>
                <input type="text" name="displayName" placeholder="Add display name" id="id_displayName" class="grow" />
            </label>
            <textarea name="info" placeholder="Add information about yourself" id="id_info" class="textarea textarea-bordered" ></textarea>
            <button class="btn btn-success" type="submit" value="submit">Submit</button>
            <a class="btn btn-error" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
        </div>
    </form>




<script>
    
    // This updates the avatar
    const fileInput = document.querySelector('input[type="file"]');

    fileInput.addEventListener('change', (event) => {
    const file = event.target.files[0];
    const image = document.querySelector('#avatar');

    if (file && file.type.includes('image')) {
        const url = URL.createObjectURL(file);
        image.src = url;
    }
    });

    // This updates the name
    const display_nameInput = document.getElementById('id_displayname');
    const display_nameOutput = document.getElementById('displayname');

    display_nameInput.addEventListener('input', (event) => {
        display_nameOutput.innerText = event.target.value;
    });

</script>

{% endblock %}
